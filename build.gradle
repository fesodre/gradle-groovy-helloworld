apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    // Add JUnit dependency for testing (optional)
    implementation 'org.apache.commons:commons-lang3:3.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.HelloWorld'
    }
}


def printProjectFiles(Project project) {
    println "project_path|${project.getPath()}|${project.buildFile}"
}

printProjectFiles rootProject 
rootProject.subprojects.each { sub -> printProjectFiles(sub) }
