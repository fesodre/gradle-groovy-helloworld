apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    // Add JUnit dependency for testing (optional)
    testCompile 'junit:junit:4.12'
    implementation 'org.apache.commons:commons-lang3:3.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.HelloWorld'
    }
}

